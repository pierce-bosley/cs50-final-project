{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="on" autofocus class="form-control required" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control required match" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control required match" name="confirmation" placeholder="Confirm password" type="password">
        </div>
        <button id="dependent-submit" class="btn btn-primary" type="submit" disabled>Register</button>
    </form>
{% endblock %}
