{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<form action="/login" method="post">
    <div class="form-group">
        <input autocomplete="on" autofocus class="form-control required" name="username" placeholder="Username" type="text">
    </div>
    <div class="form-group">
        <input class="form-control required" name="password" placeholder="Password" type="password">
    </div>
    <button id="dependent-submit" class="btn btn-primary" type="submit" disabled>Log In</button>
</form>
{% endblock %}
